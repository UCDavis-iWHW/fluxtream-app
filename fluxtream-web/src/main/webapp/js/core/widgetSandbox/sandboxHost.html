<html>
  <head>
    <script src="/static/js/moment-2.5.1.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/static/js/underscore-1.3.3-min.js" type="text/javascript"></script>
    <script src="/static/js/hogan-2.0.0.js" type="text/javascript"></script>
    <script src="/static/js/require-1.0.3.js" type="text/javascript"></script>
    <script>
      (function(){
        window.alert = function(){};
        window.messagerId = window.location.search.substring("?id=".length);
        window.FLX_RELEASE_NUMBER = window.location.pathname.split("/")[1];
        window.targetOrigin = window.location.origin;
        var css = document.createElement("link");
        css.rel = "stylesheet";
        css.type = "text/css";
        css.href = '/' + window.FLX_RELEASE_NUMBER + '/css/sandbox.css';
        document.head.appendChild(css);
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "/" + window.FLX_RELEASE_NUMBER + "/js/core/widgetSandbox/sandboxedApp.js";
        document.head.appendChild(script);
        function runInit(){
          var script = document.createElement("script");
          script.type = "text/javascript";
          script.src = "/" + window.FLX_RELEASE_NUMBER + "/js/core/widgetSandbox/sandboxInitializationScript.js";
          document.head.appendChild(script);
        }

        var waitForEverything = setInterval(function(){
          if (window.jQuery != null && window._ != null && window.moment != null && window.Hogan != null && window.define != null && window.require != null && window.App != null) {
            clearInterval(waitForEverything);
            window.requireJsModsDone = function(){
              delete window.requireJsModsDone;
              runInit();
            };
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "/" + window.FLX_RELEASE_NUMBER + "/js/core/widgetSandbox/requirejsSandbox.js";
            document.head.appendChild(script);
          }
        },10);

      })();
    </script>
  </head>
  <body>
    <div class='flx-widget'>
      <div class='flx-body'>
        <div class="flx-widget-typo">
          <section class="main-widget-data">
            <div class="big-data-figure"><span class="data-unit">Loading...</span></div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
